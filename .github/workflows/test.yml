name: Run Selenium Tests

on:
  workflow_dispatch: # Allow manual trigger

jobs:
  test-local:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: matchdb
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: api/requirements.txt

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Display Chrome version
        run: |
          google-chrome --version
          chromedriver --version
          which chromedriver
          echo "CHROMEDRIVER_PATH=$(which chromedriver)"

      - name: Initialize database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d matchdb -f postgres/configs/init.sql

      - name: Install Python dependencies
        run: |
          cd api
          pip install -r requirements.txt

      - name: Start API server
        run: |
          cd api/src
          python main.py &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/matchdb

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API server..."
          timeout 30 bash -c 'until curl -f http://localhost:8000/docs > /dev/null 2>&1; do echo "Waiting for API..."; sleep 2; done'
          echo "API is ready"

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Start frontend server
        run: |
          cd frontend
          npm start &

      - name: Wait for application to be ready
        run: |
          echo "Waiting for frontend..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do echo "Waiting..."; sleep 2; done'
          echo "Frontend is responding"
          sleep 5
          echo "Services ready"

      - name: Run Selenium tests
        run: |
          cd test
          mvn clean test -Dheadless=true
        env:
          CI: true

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: test/target/surefire-reports/
          retention-days: 30

      - name: Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-screenshots
          path: test/screenshots/
          retention-days: 7
