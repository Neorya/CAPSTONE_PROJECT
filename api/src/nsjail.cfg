name: "c++-sandbox"
description: "Sandbox for executing student C++ code - Docker compatible"

mode: ONCE
hostname: "sandbox"
cwd: "/sandbox"

# Time limit in seconds
time_limit: 2

# Disable features that don't work well in Docker
clone_newnet: false
clone_newuser: true
clone_newns: true
clone_newpid: true
clone_newipc: true
clone_newuts: true

# Don't try to remount as read-only (causes issues in Docker)
mount_proc: false

# Minimal mounts - avoid the problematic root mount
mount {
    src: "/lib"
    dst: "/lib"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    src: "/lib64"
    dst: "/lib64"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    src: "/usr/lib"
    dst: "/usr/lib"
    is_bind: true
    rw: false
    mandatory: false
}

mount {
    dst: "/tmp"
    fstype: "tmpfs"
    rw: true
}

mount {
    dst: "/sandbox"
    fstype: "tmpfs"
    rw: true
}

mount {
    dst: "/dev"
    fstype: "tmpfs"
    rw: true
}

# Create /dev/null
mount {
    src: "/dev/null"
    dst: "/dev/null"
    is_bind: true
    rw: true
    mandatory: false
}
