networks:
  backend:

volumes:
  postgres_data:

services:
  db:
    image: postgres:17
    environment:
      - POSTGRES_USER=changeme
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/configs/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - backend
    # added port for local debugging
    # TODO REMOVE BEFORE PRODUCTION
    ports:
      - "5432:5432"
    #Without this the api endpoint can try to reach postgres before It's ready to accept connection
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U changeme -d changeme"]
      interval: 5s
      timeout: 5s
      retries: 5  

  api:
    build: ./api  
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    security_opt:
      - seccomp=unconfined
    volumes:
      - ./api/src:/app
      - ./api/nsjail.cfg:/app/nsjail.cfg
    ports:
      - "8000:8000" 
    environment:
      - DATABASE_URL=postgresql://changeme:changeme@db/changeme
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - GOOGLE_OAUTH_REDIRECT_URI=${GOOGLE_OAUTH_REDIRECT_URI}
    depends_on:
      db: 
        condition: service_healthy
    networks:
      - backend

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      # Frontend env vars (Create React App only exposes REACT_APP_* variables)
      # Default auth to disabled so tests/local dev are not blocked by OAuth.
      - REACT_APP_AUTH_ENABLED=${REACT_APP_AUTH_ENABLED:-false}
      - REACT_APP_API_URL=${REACT_APP_API_URL:-http://localhost:8000}
    depends_on:
      - api
